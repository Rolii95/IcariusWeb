  <style>
    :root {
      --bg: #070a12;
      --surface: #0d1424;
      --surface-alt: #10192c;
      --text: #ecf2ff;
      --muted: #95a8c5;
      --brand: #7c5cff;
      --accent: #18c2b5;
      --border: rgba(255, 255, 255, 0.08);
      --shadow: 0 24px 64px rgba(8, 14, 27, 0.55);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(13, 20, 36, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
      padding: 1rem 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 700;
      font-size: 1.25rem;
    }

    .logo img {
      width: 32px;
      height: 32px;
    }

    .breadcrumb-nav {
      margin-left: auto;
    }

    .breadcrumb-list {
      display: flex;
      align-items: center;
      gap: 1rem;
      list-style: none;
      margin: 0;
      padding: 0;
      color: var(--muted);
      font-weight: 500;
    }

    .breadcrumb-item {
      position: relative;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .breadcrumb-item + .breadcrumb-item::before {
      content: "/";
      color: rgba(149, 168, 197, 0.6);
      font-weight: 400;
    }

    .breadcrumb-item a {
      color: inherit;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .breadcrumb-item a:hover {
      color: var(--text);
    }

    .breadcrumb-item a[aria-current="page"] {
      color: var(--text);
      font-weight: 600;
      pointer-events: none;
      cursor: default;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .hero-content {
      width: 100%;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: 800;
      margin: 0 0 1rem 0;
      background: linear-gradient(135deg, var(--brand), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero .subtitle {
      font-size: 1.5rem;
      color: var(--muted);
      margin-bottom: 2rem;
      font-weight: 500;
    }

    .cta-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--brand), var(--accent));
      color: white;
    }

    .btn-secondary {
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .section {
      padding: 5rem 0;
    }

    .section h2 {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 3rem;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .service-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .service-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow);
    }

    .service-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1rem auto;
      background: linear-gradient(135deg, var(--brand), var(--accent));
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .service-card h3 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--brand);
    }

    .service-card p {
      color: var(--muted);
      line-height: 1.6;
    }

    footer {
      background: var(--surface);
      border-top: 1px solid var(--border);
      padding: 2rem 0;
      text-align: center;
      color: var(--muted);
    }

    @media (max-width: 768px) {
      .breadcrumb-nav {
        margin-left: 0;
      }

      .breadcrumb-list {
        gap: 0.75rem;
        font-size: 0.95rem;
        flex-wrap: wrap;
        justify-content: flex-end;
      }

      .breadcrumb-item {
        gap: 0.75rem;
      }

      .hero h1 {
        font-size: 2.5rem;
      }
      
      .hero .subtitle {
        font-size: 1.25rem;
      }
      
      .container {
        padding: 0 1rem;
      }
      
      .cta-buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
